<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Hostel Booking AngularJS</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div ng-view></div>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.6.0/angular-local-storage.min.js"></script>
    <!-- app -->
    <script src="./app/app.js"></script>
    <script src="./app/app.routes.js"></script>
    <script src="./app/app.settings.js"></script>
    <!-- services -->
    <script src="./app/services/account-service.js"></script>
    <script src="./app/services/room-service.js"></script>
    <script src="./app/services/book-service.js"></script>
    <!-- controllers -->
    <script src="./app/controllers/account-controller.js"></script>
    <script src="./app/controllers/home-controller.js"></script>
    <script src="./app/controllers/book-controller.js"></script>
</body>

</html>
